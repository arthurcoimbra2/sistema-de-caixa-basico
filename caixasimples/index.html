<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CaixaSimples - Arthur Coimbra - Szaffron</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form method="POST" action="processar-pedido.php">
    <label for="nomeCliente">Nome do Cliente:</label>
    <input type="text" name="nomeCliente" id="nomeCliente" required placeholder="Insira o nome do cliente.">

    <label for="produto1">Primeiro Produto:</label>
    <input type="text" name="produto1" id="produto1" required placeholder="Insira o produto nesse espaço.">

    <label for="valor1">Valor do Primeiro Produto:</label>
    <input type="number" step="0.01" name="valor1" id="valor1" required placeholder="Insira o valor do produto.">

    <label for="produto2">Segundo Produto:</label>
    <input type="text" name="produto2" id="produto2" required placeholder="Insira o produto nesse espaço.">

    <label for="valor2">Valor do Segundo Produto:</label>
    <input type="number" step="0.01" name="valor2" id="valor2" required placeholder="Insira o valor do produto.">

    <label for="valorPago">Valor Pago pelo Cliente:</label>
    <input type="number" step="0.01" name="valorPago" id="valorPago" required placeholder="Insira o valor pago pelo cliente.">

    <button type="submit">Gerar Nota Fiscal</button>
  </form>
</body>
</html>
